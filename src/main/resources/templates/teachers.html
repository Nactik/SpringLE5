<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Demo | Teachers</title>
</head>
<body>
    <div>
        <ul th:each="teacher : ${teachers}">
            <li th:text="${teacher.firstName}"></li>
            <li th:text="${teacher.lastName}"></li>
        </ul>
    </div>
</body>
</html>
