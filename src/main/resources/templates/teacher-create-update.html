<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layoutPage}" th:with="currentPage='teachers'">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>

<th:block layout:fragment="main">

    <form th:object="${teacher}" class="form-horizontal" method="post">
        <input type="hidden" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label for="firstName" class="form-label">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">LastName</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" th:field="*{lastName}"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary"
                    th:with="label=${action == 'create' ? 'Save' : 'Update'}"
                    th:text="${label}">Submit</button>
        </div>
    </form>

</th:block>
</body>
</html>
